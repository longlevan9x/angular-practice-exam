<div class="max-w-xl mx-auto space-y-3">
    <div class="text-center">
        <h3 class="text-lg font-bold text-gray-500 mb-4">About the test</h3>
        <h1 class="text-3xl font-bold text-gray-800 mb-4">{{topic.name}}</h1>
    </div>
    <div class=" bg-white shadow-lg p-6">
        <p class="font-bold mb-2">About assessment:</p>
        @for (target of topic.targets; track $index) {
        <p class="text-gray-600 mb-1">
            <span nz-icon nzType="star" nzTheme="outline"></span>
            <span class="ml-2">{{target}}</span>
        </p>
        }
    </div>
    <div class="bg-white px-6 pt-2 pb-2">
        <p class="font-bold mb-2">Contents:</p>
        <ul class="list-disc list-inside space-y-1 text-gray-700">
            @for (content of topic.contents; track $index) {
            <li>
                {{content}}
            </li>
            }
        </ul>
    </div>
    <div class="px-6 pt-2">
        <div class="flex items-center justify-between mb-6">
            <div class="flex items-center space-x-4 text-gray-600">
                <div class="flex items-center">
                    <span nz-icon nzType="question-circle" class="text-base" nzTheme="outline"></span>
                    <span class="ml-2">20 Questions</span>
                </div>
                <div class="flex items-center">
                    <span nz-icon nzType="field-time" class="text-lg" nzTheme="outline"></span>
                    <span class="ml-2">15 minutes</span>
                </div>
            </div>
        </div>
    </div>

    <div class="flex justify-center">
        <button [routerLink]="'/topics/' + topic.id + '/practice'"
            class="text-white bg-purple-500 hover:bg-purple-600 font-semibold py-3 px-6">
            Start Test
        </button>
    </div>
</div>
